<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <h1>CALCULATOR</h1>
            <input class="d1" type="text" id="result" placeholder="0"><br>
            <div class="button">
            <button class="a1" type="button" onclick="display(1)" >1</button>
            <button class="a1" type="button" onclick="display(2)" >2</button>
            <button class="a1" type="button" onclick="display(3)" >3</button>
            <button class="a1 c1" type="button" onclick="display('+')" >+</button>
            <button class="a1 c1" type="button" onclick="back()" >B</button><br>
            <button class="a1" type="button" onclick="display(4)" >4</button>
            <button class="a1" type="button" onclick="display(5)" >5</button>
            <button class="a1" type="button" onclick="display(6)" >6</button>
            <button class="a1 c1" type="button" onclick="display('-')" >-</button><br>
            <button class="a1" type="button" onclick="display(7)" >7</button>
            <button class="a1" type="button" onclick="display(8)" >8</button>
            <button class="a1" type="button" onclick="display(9)" >9</button>
            <button class="a1 c1" type="button" onclick="display('*')" >x</button><br>
            <button class="a1" type="button" onclick="display(0)" >0</button>
            <button class="a1 c1" type="button" onclick="clearAll()" >C</button>
            <button class="a1 c1" type="button" onclick="equal()" >=</button>
            <button class="a1 c1" type="button" onclick="display('/')" >/</button>
            
            </div>
            </div>
    
</body>
<script src="calculator.js"></script>
</html>
